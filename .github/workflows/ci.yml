name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: backend/package-lock.json
      
      - name: Debug show Node/npm versions
        run: |
          node -v
          npm -v
      
      - name: Install dependencies (locked)
        working-directory: ./backend
        run: npm ci --no-audit --no-fund
      
      - name: Run tests (try test:ci, fallback to npx vitest or npm test)
        working-directory: ./backend
        run: npm run test:ci || npx --yes vitest run --coverage || npm test --if-present
      

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: "Debug: show Node/npm versions"
        run: |
          node -v
          npm -v
      
      - name: Install dependencies (locked)
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund
      
      - name: Run tests (try test:ci, fallback to npx vitest or npm test)
        working-directory: ./frontend
        run: npm run test:ci || npx --yes vitest run --coverage || npm test --if-present
      

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: "Debug: show Node/npm versions"
        run: |
          node -v
          npm -v
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci --no-audit --no-fund
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund
      
      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start &
          sleep 5
        env:
          MONGO_URI: mongodb://localhost:27017/test-db
          JWT_SECRET: test-secret-key-for-ci
          PORT: 5000
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Run integration tests
        run: |
          echo "Integration tests would run here"
          # Add your integration test commands here

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: "Debug: show Node/npm versions"
        run: |
          node -v
          npm -v
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7
