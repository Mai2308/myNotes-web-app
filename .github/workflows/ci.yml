name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # ✅ BACKEND
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests
        working-directory: ./backend
        run: npm run test

      # ✅ FRONTEND
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test

      # ⚠️ CYPRESS
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./frontend
          start: npm start
          wait-on: http://localhost:3000
          wait-on-timeout: 60

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Check backend syntax
        run: |
          cd backend
          node -c server.js

      - name: Upload backend build
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: ./backend/dist

      - name: Upload frontend build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: ./frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3

      - name: Download backend build
        uses: actions/download-artifact@v3
        with:
          name: backend-build
          path: ./backend/dist

      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./frontend/dist

      - name: Deploy to server
        run: |
          echo "Deploying to server..."
          # Add your deployment commands here
          # For example, you can use rsync or scp to transfer files to your server
          # rsync -avz ./backend/dist/ user@your-server:/path/to/backend
          # rsync -avz ./frontend/dist/ user@your-server:/path/to/frontend
          echo "Deployment complete!"



