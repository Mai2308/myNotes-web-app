version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: notes-sql
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Mynoteswebapp27
    ports:
      - "1433:1433"
    networks:
      - notes-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Mynoteswebapp27 -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: notes-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_HOST=sqlserver
      - DB_USER=sa
      - DB_PASSWORD=Mynoteswebapp27
      - DB_NAME=NotesDB
      - JWT_SECRET=your-secret-jwt-key-change-this-in-production
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - notes-network

  frontend:
    build: ./frontend
    container_name: notes-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - notes-network
    depends_on:
      - backend

networks:
  notes-network:
    driver: bridge
