version: "3.9"

services:
  backend:
    build: ./backend
    container_name: notes-backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - sqlserver
    networks:
      - notes-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: notes-sql
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Pass123
    ports:
      - "1433:1433"
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge
